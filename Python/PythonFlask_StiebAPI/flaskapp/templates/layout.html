<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=false;">
<html>
    <head>
        <title>StiebAPI - {{ title }}</title> 
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>
    <body class="light">
        {% include 'snippets/home_navbar.html' %}
        <!-- START CONTENTBODY  -->
        <main class="col-lg-10 mx-auto pt-3 px-4">
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
            {% block content %}
            {% endblock %}
        </main>
        <!-- END CONTENTBODY  -->
        {% include 'snippets/footer.html' %}

        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/feather.min.js') }}"></script><script>feather.replace()</script>
        <script src="{{ url_for('static', filename='js/validate_pw.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap_themer.js') }}"></script>
    </body>
</html>
